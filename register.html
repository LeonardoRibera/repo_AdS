<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<script>
    function michi(error){
        Document.getElementById('error-gmail').innerText = error
    }
</script>

<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Regístrate</h2>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Gmail</label>
                    <input type="email" id="gmail" name="gmail" required>
                    <!-- Cambiado de <a> a <div> para mostrar errores -->
                    <div id="error-gmail" style="color: red;">error</div> <!-- Contenedor para mensajes de error -->
                </div>
                <div class="input-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirmar_contraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
                </div>
                <div class="options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los términos y condiciones</label>
                    </div>
                </div>
                <button type="submit" class="btn">REGISTRAR</button>
            </form>

            <!-- Enlace de redirección a la página de login -->
            <div class="login-link">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
