<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/recuperarContraseña.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="avatar">
                <img src="Iconos/user.png" alt="User Avatar" id="user">
            </div>
            <h2>Recuperar Contraseña</h2>
            <p>Introduce tu nueva contraseña y confirma.</p>
            <form action="procesar_recuperacion.php" method="POST">
                <div class="input-group">
                    <label for="nueva_contraseña">Nueva Contraseña</label>
                    <input type="password" id="nueva_contraseña" name="nueva_contraseña" required placeholder="Nueva contraseña">
                </div>
                <div class="input-group">
                    <label for="confirmar_contraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required placeholder="Confirmar contraseña">
                </div>
                <button type="submit" class="btn">Actualizar Contraseña</button>
            </form>
            <div class="register-link">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
